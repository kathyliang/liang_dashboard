<div class="modal-header">
    <h3 class="modal-title">单号:{{occ.oid}}</h3>
</div>
<div class="modal-body">
    <iframe width="100%" 
    		height="400" 
    		style="overflow-y: hidden;"
    		scrolling="no" 
        	seamless="seamless" 
    		ng-src="{{occ.url}}">
  
	</iframe>
	<!-- <h3 class="modal-title">商家地址:{{occ.lv_r_addr}}</h3> -->
	<h3 class="modal-title">客人地址:{{occ.lv_c_addr}}</h3>
    
</div>
<div class="modal-footer">
    <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
